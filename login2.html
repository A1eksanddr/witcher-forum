<!DOCTYPE html>
<html lang="en ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Witcher Lounge:Login_2</title>
</head>

<body
    class=" bg-fixed bg-cover bg-center bg-[url(https://images.hdqwalls.com/download/the-witcher-3-geralt-silhouette-vu-1920x1080.jpg)]">
    <header>
        <div class="text-center text-7xl text-black mt-8">
            The Witcher Lounge
        </div>
    </header>
    <div class="grid grid-cols-3 p-4">
        <div class="col-span-1"></div>
        <div class="col-span-1 bg-gray-800 bg-opacity-50 rounded-md  space-y-2 p-4 ">
            <div class="p-4 bg-gray-800 bg-opacity-80 rounded-md">
                <div id="account_form_box">
                    <div class="join_form">
                        <div class="section_title text-left text-white text-2xl p-4">
                            Create Your Account </div>
                        <div class="form_row row_flex account_name_row">
                            <div class="form_area">
                                <label for="accountname" class="text-left text-white text-1xl p-4">Witcher Name</label>
                                <input type="text" maxlength="64" name="accountname" id="accountname"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700"
                                    onchange="CheckAccountNameAvailability();" />
                            </div>
                            <div class="form_notes accountname_notes">
                                <div id="accountname_availability" class="password_tag" style="display: none;"></div>
                            </div>
                            <div id="form_row_choose_suggested_name" class="suggested_accountnames"
                                style="display: none;">
                                <div class="form_area">
                                    <label for="choose_accountname"
                                        class="text-left text-white text-1xl p-4">Suggestions</label><br>
                                    <select id="choose_accountname" name="choose_accountname" size="3"
                                        onchange="UpdateAccountName( this.value );">
                                        <option id="suggested_name_1"></option>
                                        <option id="suggested_name_2"></option>
                                        <option id="suggested_name_3"></option>
                                    </select>
                                </div>
                                <div style="clear: left;"></div>
                            </div>
                        </div>
                        <div class="form_row row_flex">
                            <div class="form_area">
                                <label for="password" class="text-left text-white text-1xl p-4">Choose Password</label>
                                <input type="password" maxlength="64" name="password" id="password"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700"
                                    onkeyup="CheckPasswordStrength()" autocomplete="off" />
                            </div>
                            <div class="form_notes">
                                <div id="password_tag" style="display: none" class="password_tag"></div>
                            </div>
                            <div style="clear: left;"></div>
                        </div>
                        <div class="form_row flex_row_align_end row_flex">
                            <div class="form_area">
                                <label class="reenter_row text-left text-white text-1xl p-4"
                                    for="reenter_password">Confirm Password</label>
                                <input type="password" maxlength="64" name="reenter_password" id="reenter_password"
                                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700"
                                    onkeyup="ReenterPasswordChange()" autocomplete="off" />
                            </div>
                            <div class="form_notes">
                                <div id="reenter_tag" style="display: none" class="password_tag">&nbsp;</div>
                            </div>
                            <div style="clear: left;"></div>
                        </div>

                        <div class="form_row">
                            <div id="priv_and_sub" class="text-center pt-4">
                                <button type="submit" form="create_account" id="createAccountButton"
                                    class="joinsteam_button btn_orange_steamui btn_medium px-4 py-4 text-center rounded-lg text-white border border-4 border-red-700 border-lg bg-red-700">
                                    <a href="/main.html"><span class="font-semibold hover:text-gray-800 py-2 px-4 border-4 border border-red-700 hover:border-transparent rounded">Done</span></a>
                                </button>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-span-1"></div>
    </div>
</body>

</html>
